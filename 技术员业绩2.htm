<script type="text/javascript">
	$(function(){
		/*监听滚动事件 表头固定 begin*/		

		$(document).on("scroll",function(){
			//if begin
			
			
			console.log($(window).scrollTop())

			var Titlefix = document.getElementById("title");

			if (gtIOS6()) {
			    // 大于等于iOS6版本使用sticky
			    
			    Titlefix.parentNode.className='sticky';
			    

			} else {
				//安卓 和 小于ios6
				//收入支出表头
				fixTitle($("#title"),0,".J_Box",11)
			}
			//if end


		})
		/*监听滚动事件 表头固定 end*/

		
		//日期年月

			date(checkMonth,yearMonth,2);

			$(this).picker('show');

		});
		//日期年月日
		$("#checkDate").on('click', function () {

			date(checkDate,yearMonth,3);

			$(this).picker('show');

		});
	})
